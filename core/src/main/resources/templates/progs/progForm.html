<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
 .fieldError {
 border-color: #bd2130;
 }

</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/progs/v2" th:object="${progForm}" method="post">
        <div class="form-group">
            <label th:for="email">프로그램명</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="프로그램명을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="desc">설명</label>
            <input type="text" th:field="*{desc}" class="form-control" placeholder="설명을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="maxMember">최대인원</label>
            <input type="text" th:field="*{maxMember}" class="form-control" placeholder="최대인원을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="duration">소요시간</label>
            <input type="text" th:field="*{duration}" class="form-control" placeholder="소요시간을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="text" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="meetLocation">만나는장소</label>
            <input type="text" th:field="*{meetLocation}" class="form-control" placeholder="만나는장소를 입력하세요">
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">저장</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
